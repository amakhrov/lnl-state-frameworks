<ng-container *ngIf="users$ | async as state">
  <div *ngIf="state.loading">Loading...</div>
  <app-total [total]="totalUsers$ | async"></app-total>
  <div *ngFor="let user of state.users">
    <app-user
      [user]="user"
      (remove)="remove(user)"
    ></app-user>
  </div>
  <div>
    <app-create-new (add)="create($event)" (renameAll)="renameAll()"></app-create-new>
  </div>

  {{ cd() }}

</ng-container>
